<div class="bg-gradient-to-r from-gray-900 to-violet-500 min-h-screen">
    <div class="flex flex-wrap justify-between gap-4 ml-28 pb-2">


        <div class="container ml-80 ">
            <div class="justify-self-auto pt-8">
                <h2 class="text-left inline-block align-baseline underline underline-offset-1 text-purple-300">Last
                    Reviews
                </h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-4">
                @defer () {
                @for (item of reviews; track item.gameId) {
                <div
                    class="flex flex-row rounded-lg w-11/12 h-auto bg-zinc-900 text-surface shadow-secondary-1 dark:bg-surface-dark dark:text-white text-wrap">

                    <img class="h-96 w-full rounded-t-lg object-cover md:h-auto md:w-48 md:!rounded-none md:!rounded-s-lg"
                        src="{{item.gameImage}}" alt="cover image" />

                    <div class="flex flex-col justify-start p-6">
                        <h1 class="mb-2 text-xl font-medium">{{item.name}}</h1>


                        <div class="flex items-center">
                            @for (item of getRatingArray(item.rating); track $index) {
                            <svg class="w-4 h-4 text-yellow-300 ms-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                <path
                                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                            </svg>
                            }

                        </div>

                        <article class="text-wrap w-auto overflow-clip">
                            <h3 class="mb-2 pt-2 text-xl font-medium">{{item.date | date: 'dd/MM/yyyy'}}</h3>
                            <p class="mb-4 text-ellipsis overflow-hidden">
                                {{item.review}}
                            </p>
                        </article>
                        <div class="flex flex-row-auto w-auto gap-2">

                            <a href="/reviews/{{item.id}}"
                                class="bg-pink-600 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-full w-auto">
                                See Review
                            </a>
                            <button (click)="DeleteReview(item.id)"
                                class="bg-pink-600 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-full w-32">
                                Delete Review
                            </button>
                        </div>


                    </div>


                </div>



                }
                }

                @placeholder () {
                <img class="w-12 h-12 rounded-full m-auto" alt="loading..."
                    src="https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca.gif" />
                }
            </div>

        </div>

    </div>


</div>
<div>
    @if (showAlert) {
    <app-alert [msg]="configAlert.msg" [status]="configAlert.status" [state]="configAlert.state" (close)="CloseAlert()"></app-alert>
  }
  </div>
