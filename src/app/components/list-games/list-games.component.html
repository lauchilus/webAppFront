<div class="bg-gradient-to-r from-gray-900 to-violet-500 min-h-screen">
    <div class="container px-64  py-6 mx-auto">
        <h1 class=" text-white text-center font-medium text-4xl mt-8">{{name}}</h1>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3">
          @for (game of listGames; track game.id) {
              
                  <div class="relative h-52 max-w-36 overflow-hidden rounded-xl text-gray-700 group transition-all duration-300 hover:border-yellow-500 bg-center">
                    <a href="/details/{{game.id}}">
                    <img
                    alt=""
                    class="absolute inset-0 h-full bg-cover bg-center text-gray-700 shadow-none object-cover w-full aspect-square group-hover:scale-110 transition duration-300 ease-in-out"
                    src="{{game.imageUrl}}"/>
                      
                    </a>
                  </div>
              
          }
      </div>
      
    </div>
    
    </div>
