

 

 <div class="bg-gradient-to-r from-gray-900 to-violet-500 min-h-screen">
  <section class="text-gray-400 bg-gradient-to-r from-gray-900 to-violet-500 body-font h-[calc(100vh-10rem)] p-auto">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center p-20">
      <div >
        <img class="object-cover object-center rounded items-center text-center" alt="cover-game" src="{{gameDetails.imageUrl}}">
        <h4 class="lg:inline-block text-orange-300"><br>Release date : {{gameDetails.releaseDate}}</h4>
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-4xl text-6xl mb-4 font-large text-white">{{gameDetails.name}}
          
        </h1>
        <p class="mb-2 leading-relaxed text-zinc-300">{{gameDetails.summary}}</p>
        <div class="flex justify-center">
          <button (click)="OpenPopUpReview()" mat-riased-button class="inline-flex text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg">Review</button>
          <button (click)="OpenPopUpList()" class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg">Add to List</button>
          <button (click)="AddToPlayed()" class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg">Add to Played</button>
          <button (click)="AddToBacklog()" class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg">Add to Backlog</button>
          <button (click)="AddToFavorites()" class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg">Add to Favorite</button>
        </div>
      </div>
    </div>
  </section>
  
  

</div>
<div>
    @if (showAlert) {
    <app-alert [msg]="configAlert.msg" [status]="configAlert.status" [state]="configAlert.state" (close)="CloseAlert()"></app-alert>
  }
  </div>
