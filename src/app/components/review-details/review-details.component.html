<div class="bg-gradient-to-r from-gray-900 to-violet-500 min-h-screen">
    <section class="text-gray-400 bg-gradient-to-r from-gray-900 to-violet-500 body-font h-[calc(100vh-10rem)] p-auto">
      <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center p-20">
        <div >
          <img class="object-cover object-center rounded items-center text-center" alt="cover-game" src="{{reviews.gameImage}}">
          <h4><br class="hidden lg:inline-block">{{reviews.date}}</h4>
          
        </div>
        <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
          <div class="flex items-center mb-4">
            @for (item of getRatingArray(reviews.rating); track $index) {
            <svg class="w-4 h-4 text-yellow-300 ms-1" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
            }

        </div>
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">{{reviews.name}}
            
          </h1>
          <p class="mb-2 leading-relaxed text-white text-wrap">{{reviews.review}}</p>
          
        </div>
      </div>
    </section>
  
  </div>
