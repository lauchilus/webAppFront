<div class="bg-gradient-to-r from-gray-900 to-violet-500 min-h-screen">
    <div class="grid grid-cols-2 gap-4 px-24 m-auto auto-rows-max">
        <div class="justify-self-auto">
            <h1 class="text-left inline-block align-baseline underline underline-offset-1 text-purple-300">Your lists
            </h1>
            <button (click)="createList()" type="button" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Create List</button>
        </div>

        

        <div class="col-span-2 flex justify-center flex-row flex-nowrap gap-4 items-center">

            <div class="container px-5 py-24 mx-auto">

                <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 ">
                    @defer () {
                    @for (item of listsUser; track item.id) {

                    <div class="p-4 md:w-1/3 sm:mb-0 mb-6 gap-2 flex flex-wrap flex-row ">
                        <div class="border-2 border-solid border-fuchsia-600  p-2 m-auto">
                            <div class="rounded-lg overflow-hidden size-64 align-center">
                              <a href="/profile/list/games/{{item.id}}?name={{item.name}}">
                                <img   alt="content" class="object-cover object-center h-full w-full cursor-pointer"
                                    src="{{item.imageUrl}}">
                              </a>
                               
                            </div>
                            <div>
                                <h3 class="text-xl font-medium title-font text-gray-900 mt-5 text-white">
                                    {{item.name}}</h3>
                                <h3 class="text-amber-950 text-yellow-300">â¤{{item.likes}}</h3>


                            </div>

                        </div>


                    </div>

                    }
                    }

                    @placeholder () {
                    <img class="w-12 h-12 rounded-full m-auto" alt="loading..."
                        src="https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca.gif" />
                    }
                </div>
            </div>



        </div>
    </div>
</div>
